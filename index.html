<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Carousel Cutter</title>
    <style>
      /* Your CSS styling */
      .segment-container {
        display: flex;
        flex-wrap: wrap;
      }
      .segment {
        margin: 5px;
        border: 1px solid #ddd;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
  </head>
  <body>
    <div id="croppingContainer" style="width: 100%; overflow-x: auto"></div>
    <button id="cropButton" style="display: none">Crop Image</button>
    <input type="file" id="imageUpload" accept="image/*" />
    <div id="segments" class="segment-container"></div>

    <script src="app.js"></script>
  </body>
</html>
